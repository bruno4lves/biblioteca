<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" class="h-100">
<head th:replace="~{layout-admin :: page_head}">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css" />
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<title>Register</title>

</head>
<body> <!-- <body class="d-flex justify-content-center align-items-center min-vh-100 bg-body-tertiary"> -->

	<nav th:replace="~{layout-admin :: page_navbar}"></nav>
    
    <main class="form-container w-100 m-auto p-4" style="max-width: 330px;">
        <div class="text-center">
            <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" class=" mb-4" height="57" width="72" alt="Bootstrap logo">
            <h1 class="h3 mb-3 fw-normal">Cadastra novo usuário</h1>
        </div>

        <!-- Mensagens de sucesso ou erro -->
        <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <!-- Formulário de cadastro -->
        <form action="#" th:action="@{/admin/usuario/cadastra}" th:object="${usuario}" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="login" th:field="*{login}" placeholder="Enter your login" required/>
                <label for="login">Login</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Enter your name" required/>
                <label for="nome">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="senha" th:field="*{senha}" placeholder="Enter your password" required/>
                <label for="senha">Password</label>
            </div>

			<div class="mb-3">
                  <label class="form-label" for="role">Permissão:</label>
                  <select class="form-control" id="role" th:field="*{role}" required>
                      <option value="">Selecione</option>
                      <option value="ADMIN" th:selected="${usuario.role == 'ADMIN'}">ADMIN</option>
                      <option value="USER" th:selected="${usuario.role == 'USER'}">USER</option>
                      <option value="BIBLIO" th:selected="${usuario.role == 'BIBLIO'}">BIBLIOTECARIO</option>
                  </select>
             </div>
            
            <div class="mb-3">
			    <label class="col-sm-1 col-form-label">Ativado?:</label>
			    <div class="col-sm-2">
			        <div class="form-check form-check-inline">
			            <input class="form-check-input" type="radio" value="true" th:field="*{ativo}">
			            <label class="form-check-label">Ativo</label>
			        </div>
			        <div class="form-check form-check-inline">
			            <input class="form-check-input" type="radio" value="false" th:field="*{ativo}">
			            <label class="form-check-label">Inativo</label>
			        </div>
			    </div>
			</div>

            <button class="btn btn-primary w-100 py-2" type="submit">Cadastrar</button>
        </form>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
