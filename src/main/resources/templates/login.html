<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" class="h-100">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<title>Register</title>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-body-tertiary">

	<main class="form-container w-100 m-auto" style="max-width: 330px;">
		<div class="text-center">
			<img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" class=" mb-4" height="57" width="72" alt="Bootstrap logo">
			<h1 class="h3 mb-3 fw-normal text-center">Sign in</h1>
		</div>

		<div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
		<div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

		<form action="#" th:action="@{/login}" th:object="${usuario}" method="post">
		    <div class="form-floating mb-3">
		        <input type="text" name="username" class="form-control" id="username" required>
		        <label for="username">Login</label>
		    </div>
		    <div class="form-floating mb-3">
		        <input type="password" name="password" class="form-control" id="password" required>
		        <label for="password">Password</label>
		    </div>
		    <button class="btn btn-primary w-100 py-2">Sign in</button>
		</form>

		<div class="mt-3">
			Don't have an account? <a class="signUp" th:href="@{/usuario/cadastro}">Sign Up</a>
		</div>
	</main>

</body>
</html>
