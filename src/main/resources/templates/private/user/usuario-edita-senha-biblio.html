<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout-biblio :: page_head}">
	<meta charset="UTF-8">
	<title>Home</title>

</head>

<body>

    <nav th:replace="~{layout-biblio :: page_navbar}"></nav>

	<div class="container">
	    <div class="row justify-content-center">
	        <div class="col-md-6 mt-4">
	            <h2 class="text-center">Editar senha</h2>

	            <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
				<div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

 	            <form action="#" th:action="@{/usuario/altera/senha}" th:object="${usuario}" method="post">
					<div class="mb-3">
	                    <label class="form-label">Nome:</label>
	                    <input class="form-control custom-input" type="text" th:field="*{nome}" disabled>
	                </div>
	                <div class="mb-3">
	                    <label class="form-label">Login:</label>
	                    <input class="form-control custom-input" type="text" th:field="*{login}" disabled>
	                </div>
                  	<div class="row mb-3">
 					    <label class="col-sm-1 col-form-label" for="senha">Senha nova:</label>
 					    <input type="password" class="form-control custom-input" id="senha" th:field="*{senha}" required>
 					<div class="col-sm-4"></div>
 					</div>
					<div class="row mb-3"> 
					    <label class="col-sm-1 col-form-label" for="confirmPassword">Confirmar Senha:</label>
						<input type="password" class="form-control" id="confirmPassword" required>
 					    <div class="col-sm-4">
 					        <div class="mt-3">
 						        <div id="passwordError" class="alert alert-danger" style="display: none;">As senhas diferentes.</div>
 						        <div id="successDiv" class="alert alert-success" style="display: none;">As senhas iguais.</div>
 					        </div>
 					    </div>
					</div>
					<!-- Div para alinhar os botões -->
	                <div class="d-flex justify-content-center gap-2 mt-3">
						<!-- Botão de submit -->
	                    <input type="submit" value="Alterar" class="btn btn-primary" style="width: 150px;" />
	                    <a href="/home" class="btn btn-secondary" style="width: 150px;">Voltar</a>
	                </div>
	            </form>
	        </div>
	    </div>
	</div>

 	<script>
  		const passwordInput = document.getElementById('password');
  		const confirmPasswordInput = document.getElementById('confirmPassword');
  		const errorDiv = document.getElementById('passwordError');
  		const successDiv = document.getElementById('successDiv');
	
  		// Verifica se o campo de confirmação está vazio
 		confirmPasswordInput.addEventListener('input', function() {
 		  		    if (confirmPasswordInput.value === "") {
  		        errorDiv.style.display = 'none';
  		        successDiv.style.display = 'none';
  		    } else if (confirmPasswordInput.value !== passwordInput.value) {
  		        errorDiv.style.display = 'block';
  		        successDiv.style.display = 'none';
  		    } else {
  		        errorDiv.style.display = 'none';
  		        successDiv.style.display = 'block';
  		    }
  		});
  	</script>

	<!--<footer th:replace="~{layout-admin :: page_footer}"></footer>-->
	<!-- Bootstrap JS and dependencies -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
