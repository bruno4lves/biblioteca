<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: page_head}">
<meta charset="UTF-8">
<title>Home</title>

</head>
<body>

	<nav th:replace="~{layout :: page_navbar}"></nav>
	
	<div class="container">
	    <div class="row justify-content-center">
	        <div class="col-md-6 mt-4">
	            <h2 class="text-center">Editar perfil</h2>
	            
	            <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
				<div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
	            
	            <form action="#" th:action="@{/usuario/edita/perfil}" th:object="${usuario}" method="post">
	                <!-- Campos do formulário -->
	                <div class="mb-3">
	                    <label class="form-label">Nome:</label>
	                    <input class="form-control custom-input" type="text" th:field="*{nome}" >
	                </div>
	
	                <div class="mb-3">
	                    <label class="form-label">Login:</label>
	                    <input class="form-control custom-input" type="text" th:field="*{login}" >
	                </div>	
	                <!-- Div para alinhar os botões -->
	                <div class="d-flex justify-content-center gap-2 mt-3">
	                    <!-- Botão de submit -->
	                    <input type="submit" value="Alterar" class="btn btn-primary" style="width: 150px;" />
	                    
	                    <!-- Botão de voltar -->
	                    <a href="/home" class="btn btn-secondary" style="width: 150px;">Voltar</a>
	                </div>
	            </form>
	        </div>
	    </div>
	</div>

	<!--<footer th:replace="~{layout-admin :: page_footer}"></footer>-->
	<!-- Bootstrap JS and dependencies -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
