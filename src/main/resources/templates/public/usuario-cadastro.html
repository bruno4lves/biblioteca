<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Register</title>
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100 bg-body-tertiary">
    <main class="form-container w-100 m-auto p-4" style="max-width: 330px;">
        <div class="text-center">
            <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" class=" mb-4" height="57" width="72" alt="Bootstrap logo">
            <h1 class="h3 mb-3 fw-normal">Sign up</h1>
        </div>

        <!-- Mensagens de sucesso ou erro -->
        <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <!-- FormulÃ¡rio de cadastro -->
        <form action="#" th:action="@{/usuario/cadastro}" th:object="${usuario}" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="login" th:field="*{login}" placeholder="Enter your login" required/>
                <label for="login">Login</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Enter your name" required/>
                <label for="nome">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="senha" th:field="*{senha}" placeholder="Enter your password" required/>
                <label for="senha">Password</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
        </form>

        <!-- Link para login -->
        <footer class="mt-3">
            <a class="btn btn-secondary w-100 py-2" th:href="@{/login}">Already have an account? Log in</a>
        </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
